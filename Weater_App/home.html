<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <!-- * First Create The Wave of the App * -->
    <div class="box">
      <div class="wave -one"></div>
      <div class="wave -two"></div>
      <div class="wave -three"></div>

      <div id="weatherCondition">
        <i class="fa-solid fa-sun" style="color: #e4dd0c"></i>
      </div>
      <div class="info">
        <h2 class="location">
          <i class="fa-solid fa-street-view"></i>
          Rajkot, In
        </h2>
        <p id="date">THR | JAN 04 | 06:52PM</p>
        <h1 class="temprature">24.C</h1>
        <h3 class="minMax">Min 22.C | Max 31.C</h3>
      </div>
    </div>

    <script>
      // Access to the element of the html using id or class
      const curDate = document.getElementById("date");
      let weather_condition = document.getElementById("weatherCondition");

      // Get current day of the week
      const getCurrentDate = () => {
        var weekday = new Array(7);
        weekday[0] = "Sunday";
        weekday[1] = "Monday";
        weekday[2] = "Tuesday";
        weekday[3] = "Wednesday";
        weekday[4] = "Thursday";
        weekday[5] = "Friday";
        weekday[6] = "Saturday";
        let currentTime = new Date();
        let day = weekday[currentTime.getDay()];
        return day;
      };
      getCurrentDate();

      // Get the current month of the year
      const getCurrentTime = () => {
        var months = [
          "Jan",
          "Feb",
          "March",
          "April",
          "May",
          "June",
          "July",
          "August",
          "September",
          "October",
          "November",
          "December",
        ];
        var nowTime = new Date();
        var month = months[nowTime.getMonth()];
        var day = nowTime.getDate();

        // Get the current time of the day
        var date = nowTime.getDate();
        let hours = nowTime.getHours();
        let mins = nowTime.getMinutes();
        let period = "AM";
        if (hours > 11) {
          period = "PM";
          if (hours > 12) hours -= 12;
        }
        if (mins < 10) {
          mins = "0" + mins;
        }
        return `${month} ${date} | ${hours}:${mins}${period}`;
      };
      curDate.innerHTML = getCurrentDate() + " | " + getCurrentTime();
    </script>
  </body>
</html>
